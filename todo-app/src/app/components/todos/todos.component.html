<div class="container">
  <h2>Todo App</h2>
  <div class="todo-search">
    <input type="text" placeholder="Search todos">
    <div class="todo-button">
      <input type="checkbox" [ngClass]="{'active': filter === 'completed'}" (click)="filter='completed'">
      <p>Show completed todos</p>
    </div>
  </div>
  <div class="todo-item" *ngFor="let todo of todosFiltered()">
      <input type="checkbox" [(ngModel)]="todo.completed">
      <div class="todo-content">
        <div *ngIf="!todo.editing; else editingTodo" class="todo-item-label" [ngClass]="{ 'completed' : todo.completed }"
        >{{ todo.title }}</div>
        <ng-template #editingTodo>
          <input type="text" class="todo-item-edit" [(ngModel)]="todo.title"
          >
        </ng-template>
        <p> {{todo.date | date:'medium'}}</p>
      </div>
      <div class="remove-item" (click)="deleteTodo(todo.id)">
        &times;
      </div>
  </div>
  <input type="text" class="todo-input" placeholder="What needs to be done"
         (keyup.enter)="addTodo()" [(ngModel)]="todoTitle">
  <button class="todo-submit" (click)="addTodo()">Add Todo</button>

</div>
