
<div class="container">
  <h2>Todo App</h2>
  <app-search
    (searchTodo)="searchTodoEmit($event)"
    (isChecked)="checkedEmit($event)"
  ></app-search>
  <div *ngFor="let todo of todos | filter: searchTodo; let i = index">
    <div class="todo-item" class="todo {{ todo.completed ? 'done' : '' }}"
         *ngIf="!isChecked || (isChecked && todo.completed)">
      <input type="checkbox" (click)="toggleCompleted(i)">
      <div class="todo-content">
        <div class="todo-item-label"
        >{{ todo.title }}</div>
        <ng-template #editingTodo>
          <input type="text" class="todo-item-edit" [(ngModel)]="todo.title"
          >
        </ng-template>
        <p> {{todo.date | date:'medium'}}</p>
      </div>
      <div class="remove-item" (click)="deleteTodo(todo.id)">
        &times;
      </div>
    </div>
  </div>
  <input type="text" class="todo-input" placeholder="What needs to be done"
         (keyup.enter)="addTodo()" [(ngModel)]="todoTitle">
  <button class="todo-submit" (click)="addTodo()">Add Todo</button>

</div>
